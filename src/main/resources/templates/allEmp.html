<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<a th:href="@{/}"><button>Back</button></a>
	<h1>List Of Employees</h1>
	<a href="/add"><h3>Add New Department</h3></a>

	<a href="/create"><h3> New Employee</h3></a>
	<br><br>
	<table border="2">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Designation</th>
				<th>Department</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="emp:${employees}">
			<td><a th:href="@{/getemployee/{id}(id=${emp.eid})}" th:text="${emp.eid}"></a></td>
			<td th:text="${emp.ename}"></td>
			<td th:text="${emp.desgn}"></td>
			<td th:text="${emp.department.name}"></td>
			<td>
				<a th:href="@{/edit/{id}(id=${emp.eid})}">Edit</a>
				<a th:href="@{/delete/{id}(id=${emp.eid})}" th:onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
